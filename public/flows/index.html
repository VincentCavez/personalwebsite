    <script>
        async function loadCSV() {
            try {
                const response = await fetch('moviescores.csv');
                const text = await response.text();
                return text;
            } catch (error) {
                console.error('Erreur de chargement du CSV:', error);
                return null;
            }
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');

            // Parser CSV qui g√®re les guillemets et les virgules √† l'int√©rieur des champs
            function parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const nextChar = line[i + 1];

                    if (char === '"') {
                        if (inQuotes && nextChar === '"') {
                            // Double quote escaped
                            current += '"';
                            i++; // Skip next quote
                        } else {
                            // Toggle quote mode
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        // End of field
                        result.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }

                // Push last field
                result.push(current);
                return result;
            }

            const headers = parseCSVLine(lines[0]);
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }

            return { headers, data };
        }

        let currentData = [];
        let currentHeaders = [];
        let sortColumn = null;
        let sortDirection = 'asc';
        let selectedMovie = null;

        // Fonction pour normaliser le texte (supprimer les accents et mettre en minuscule)
        function normalizeText(text) {
            return text.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        function calculateScore(row) {
            const plot = parseFloat(row['Plot']) || 0;
            const picture = parseFloat(row['Picture']) || 0;
            const dialogues = parseFloat(row['Dialogues']) || 0;
            const acting = parseFloat(row['Acting']) || 0;
            const music = parseFloat(row['Music']) || 0;
            const pace = parseFloat(row['Pace']) || 0;
            const immersion = parseFloat(row['Immersion']) || 0;
            const casting = parseFloat(row['Casting']) || 0;

            // R√©cup√©rer les coefficients dynamiques depuis la formule
            const coefficients = document.querySelectorAll('.coefficient');
            const coefValues = {};

            coefficients.forEach(coef => {
                const valueSpan = coef.querySelector('.coef-value');
                const parentFactor = coef.previousElementSibling;
                if (valueSpan && parentFactor) {
                    // Extraire juste le nom du facteur (avant le /5)
                    const factorText = parentFactor.textContent.split('\n')[0].split('/')[0].trim();
                    const coefValue = parseFloat(valueSpan.textContent) || 0;
                    coefValues[factorText] = coefValue;
                }
            });

            const score = plot * (coefValues['Plot'] ?? 1) +
                          picture * (coefValues['Picture'] ?? 0.7) +
                          dialogues * (coefValues['Dialogues'] ?? 0.6) +
                          acting * (coefValues['Acting'] ?? 0.5) +
                          music * (coefValues['Music'] ?? 0.5) +
                          pace * (coefValues['Pace'] ?? 0.3) +
                          immersion * (coefValues['Immersion'] ?? 0.2) +
                          casting * (coefValues['Casting'] ?? 0.2);

            return score.toFixed(2);
        }

        function renderTableBody(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            const visibleHeaders = currentHeaders.filter(h => !h.includes('_comment') && h !== 'link');
            data.forEach(row => {
                const tr = document.createElement('tr');

                // Cacher les lignes si un film est s√©lectionn√© et que ce n'est pas celui-ci
                if (selectedMovie && row['Movie'] !== selectedMovie) {
                    tr.style.display = 'none';
                }

                visibleHeaders.forEach((header, index) => {
                    const td = document.createElement('td');
                    const value = row[header];
                    // Ne pas chercher de commentaire pour la colonne Movie (g√©r√© s√©par√©ment sur Score)
                    const commentHeader = header === 'Movie' ? null : header + '_comment';
                    const comment = commentHeader ? row[commentHeader] : null;

                    // Ajouter la barre de progression pour les valeurs num√©riques (sauf la premi√®re colonne)
                    if (index > 0 && value !== '' && !isNaN(parseFloat(value))) {
                        const numValue = parseFloat(value);
                        const maxValue = 5; // Maximum de l'√©chelle
                        const percentage = (numValue / maxValue) * 100;

                        // Calculer la couleur du rouge au vert selon la valeur
                        // 0-1 = rouge, 2-3 = orange/jaune, 4-5 = vert
                        let color;
                        if (numValue <= 1) {
                            color = 'rgba(244, 67, 54, 0.8)'; // Rouge
                        } else {
                            // Interpoler entre rouge (1) et vert #8BC34A (5)
                            const ratio = (numValue - 1) / 4; // 0 √† 1 pour les valeurs 1 √† 5
                            const r = Math.round(244 + (139 - 244) * ratio);
                            const g = Math.round(67 + (195 - 67) * ratio);
                            const b = Math.round(54 + (74 - 54) * ratio);
                            color = `rgba(${r}, ${g}, ${b}, 0.8)`;
                        }

                        const barContainer = document.createElement('div');
                        barContainer.className = 'bar-container';
                        const bar = document.createElement('div');
                        bar.className = 'bar';
                        bar.style.width = percentage + '%';
                        bar.style.backgroundColor = color;
                        barContainer.appendChild(bar);
                        td.appendChild(barContainer);
                    }

                    // Cr√©er le contenu de la cellule
                    const cellContent = document.createElement('span');
                    cellContent.className = 'cell-value';

                    // Ajouter la classe zero-value si la valeur est 0
                    if (parseFloat(value) === 0) {
                        cellContent.classList.add('zero-value');
                    }

                    // Gestion sp√©ciale pour la colonne Movie
                    if (header === 'Movie') {
                        td.classList.add('movie-cell');
                        cellContent.textContent = value;

                        // Ajouter un gestionnaire de clic pour ouvrir le lien
                        if (row['link'] && row['link'].trim() !== '') {
                            td.addEventListener('click', function() {
                                window.open(row['link'], '_blank');
                            });
                        }
                    } else if (comment && comment.trim() !== '') {
                        // Pour les autres colonnes, ajouter les commentaires normalement
                        td.classList.add('has-comment');
                        cellContent.textContent = value;
                        const iconSpan = document.createElement('span');
                        iconSpan.className = 'comment-icon';
                        iconSpan.textContent = 'üí¨';
                        cellContent.appendChild(iconSpan);
                        td.dataset.comment = comment;

                        // Ajouter les √©v√©nements pour afficher le popup
                        td.addEventListener('mouseenter', showCommentPopup);
                        td.addEventListener('mousemove', updatePopupPosition);
                        td.addEventListener('mouseleave', hideCommentPopup);
                    } else {
                        cellContent.textContent = value;
                    }

                    td.appendChild(cellContent);
                    tr.appendChild(td);
                });

                // Ajouter la colonne Score √† la fin
                const scoreTd = document.createElement('td');
                const scoreValue = calculateScore(row);
                const scoreNumValue = parseFloat(scoreValue);

                // Calculer le score max dynamiquement bas√© sur les coefficients actuels
                const coefficients = document.querySelectorAll('.coefficient');
                let maxScore = 0;
                coefficients.forEach(coef => {
                    const valueSpan = coef.querySelector('.coef-value');
                    if (valueSpan) {
                        maxScore += parseFloat(valueSpan.textContent) || 0;
                    }
                });
                maxScore = maxScore * 5; // Multiplier par la note maximale de 5

                const percentage = (scoreNumValue / maxScore) * 100;

                // Calculer la couleur selon la valeur du score
                // Score entre 0 et 20
                let color;
                if (scoreNumValue <= 4) {
                    color = 'rgba(244, 67, 54, 0.8)'; // Rouge
                } else {
                    const ratio = (scoreNumValue - 4) / 16; // 4 √† 20
                    const r = Math.round(244 + (139 - 244) * ratio);
                    const g = Math.round(67 + (195 - 67) * ratio);
                    const b = Math.round(54 + (74 - 54) * ratio);
                    color = `rgba(${r}, ${g}, ${b}, 0.7)`;
                }

                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.width = percentage + '%';
                bar.style.backgroundColor = color;
                barContainer.appendChild(bar);
                scoreTd.appendChild(barContainer);

                const scoreContent = document.createElement('span');
                scoreContent.className = 'cell-value';
                scoreContent.textContent = scoreValue;

                // Ajouter le commentaire Movie_comment sur la cellule Score
                const movieComment = row['Movie_comment'];
                if (movieComment && movieComment.trim() !== '') {
                    scoreTd.classList.add('has-comment');
                    const iconSpan = document.createElement('span');
                    iconSpan.className = 'comment-icon';
                    iconSpan.textContent = 'üí¨';
                    scoreContent.appendChild(iconSpan);
                    scoreTd.dataset.comment = movieComment;

                    // Ajouter les √©v√©nements pour afficher le popup
                    scoreTd.addEventListener('mouseenter', showCommentPopup);
                    scoreTd.addEventListener('mousemove', updatePopupPosition);
                    scoreTd.addEventListener('mouseleave', hideCommentPopup);
                }

                scoreTd.appendChild(scoreContent);

                tr.appendChild(scoreTd);

                tbody.appendChild(tr);
            });
        }

        function showCommentPopup(e) {
            const popup = document.getElementById('commentPopup');
            const comment = e.currentTarget.dataset.comment;

            
            if (comment && comment.trim() !== '') {
                popup.textContent = comment;
                popup.style.display = 'block';
                updatePopupPosition(e);
            }
        }

        function updatePopupPosition(e) {
            const popup = document.getElementById('commentPopup');
            const popupHeight = popup.offsetHeight || 50; // Estimation si pas encore affich√©
            popup.style.left = (e.pageX + 10) + 'px';
            popup.style.top = (e.pageY - popupHeight - 10) + 'px';
        }

        function hideCommentPopup() {
            const popup = document.getElementById('commentPopup');
            popup.style.display = 'none';
        }

        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            const clearSearch = document.getElementById('clearSearch');
            const suggestions = document.getElementById('autocompleteSuggestions');

            searchBox.addEventListener('input', function() {
                const query = this.value.trim();

                if (query.length > 0) {
                    clearSearch.style.display = 'block';
                    showSuggestions(query);
                } else {
                    clearSearch.style.display = 'none';
                    suggestions.style.display = 'none';
                }
            });

            clearSearch.addEventListener('click', function() {
                searchBox.value = '';
                clearSearch.style.display = 'none';
                suggestions.style.display = 'none';
                selectedMovie = null;
                renderTableBody(currentData);
            });

            // Cacher les suggestions quand on clique ailleurs
            document.addEventListener('click', function(e) {
                if (!searchBox.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
        }

        function showSuggestions(query) {
            const suggestions = document.getElementById('autocompleteSuggestions');
            const normalizedQuery = normalizeText(query);

            const matches = currentData.filter(row => {
                const movieTitle = row['Movie'] || '';
                return normalizeText(movieTitle).includes(normalizedQuery);
            });

            if (matches.length > 0) {
                suggestions.innerHTML = '';
                matches.forEach(row => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = row['Movie'];
                    item.addEventListener('click', function() {
                        selectMovie(row['Movie']);
                    });
                    suggestions.appendChild(item);
                });
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }

        function selectMovie(movieTitle) {
            const searchBox = document.getElementById('searchBox');
            const suggestions = document.getElementById('autocompleteSuggestions');

            searchBox.value = movieTitle;
            suggestions.style.display = 'none';
            selectedMovie = movieTitle;
            renderTableBody(currentData);
        }

        function sortTable(columnHeader) {
            // Basculer la direction si on clique sur la m√™me colonne
            if (sortColumn === columnHeader) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = columnHeader;
                sortDirection = 'asc';
            }

            // Trier les donn√©es
            const sortedData = [...currentData].sort((a, b) => {
                let aVal, bVal;

                // Cas sp√©cial pour la colonne Score
                if (columnHeader === 'Score') {
                    aVal = parseFloat(calculateScore(a));
                    bVal = parseFloat(calculateScore(b));
                    return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                }

                aVal = a[columnHeader];
                bVal = b[columnHeader];

                // Convertir en nombres si possible
                const aNum = parseFloat(aVal);
                const bNum = parseFloat(bVal);

                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return sortDirection === 'asc' ? aNum - bNum : bNum - aNum;
                }

                // Comparaison alphab√©tique pour les cha√Ænes
                aVal = aVal?.toString().toLowerCase() || '';
                bVal = bVal?.toString().toLowerCase() || '';

                if (sortDirection === 'asc') {
                    return aVal.localeCompare(bVal);
                } else {
                    return bVal.localeCompare(aVal);
                }
            });

            // Mettre √† jour les classes des en-t√™tes
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
            });

            let headerIndex;
            if (columnHeader === 'Score') {
                // La colonne Score est la derni√®re
                headerIndex = document.querySelectorAll('th').length - 1;
            } else {
                headerIndex = currentHeaders.filter(h => !h.includes('_comment')).indexOf(columnHeader);
            }

            const th = document.querySelectorAll('th')[headerIndex];
            if (th) {
                th.classList.add(sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc');
            }

            // R√©afficher le tableau avec les donn√©es tri√©es
            renderTableBody(sortedData);
        }

        async function displayTable() {
            const csvData = await loadCSV();
            if (!csvData) {
                document.body.innerHTML += '<p>Erreur: Impossible de charger le fichier CSV</p>';
                return;
            }

            const { headers, data } = parseCSV(csvData);
            currentHeaders = headers;
            currentData = data;

           
            // Filtrer les colonnes pour exclure celles avec "_comment" et la colonne "link"
            const visibleHeaders = headers.filter(h => !h.includes('_comment') && h !== 'link');

            // Cr√©er l'en-t√™te du tableau
            const headerRow = document.getElementById('tableHeader');
            const tr = document.createElement('tr');
            visibleHeaders.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                th.addEventListener('click', () => sortTable(header));
                tr.appendChild(th);
            });

            // Ajouter l'en-t√™te Score
            const scoreTh = document.createElement('th');
            scoreTh.textContent = 'Score';
            scoreTh.style.backgroundColor = '#FF5722';
            scoreTh.addEventListener('click', () => sortTable('Score'));
            tr.appendChild(scoreTh);

            headerRow.appendChild(tr);

            // Afficher le corps du tableau
            renderTableBody(data);

            // Configurer la recherche
            setupSearch();
        }

        // Charger et afficher le tableau au chargement de la page
        displayTable();

        // Fonction pour recalculer juste la colonne Score
        function updateScoreColumn() {
            const tbody = document.getElementById('tableBody');
            const rows = tbody.querySelectorAll('tr');

            rows.forEach((tr, index) => {
                if (index >= currentData.length) return;

                const row = currentData[index];
                const scoreTd = tr.querySelector('td:last-child');

                if (scoreTd) {
                    const scoreValue = calculateScore(row);
                    const scoreNumValue = parseFloat(scoreValue);

                    // Recalculer le maxScore dynamiquement
                    const coefficients = document.querySelectorAll('.coefficient');
                    let maxScore = 0;
                    coefficients.forEach(coef => {
                        const valueSpan = coef.querySelector('.coef-value');
                        if (valueSpan) {
                            maxScore += parseFloat(valueSpan.textContent) || 0;
                        }
                    });
                    maxScore = maxScore * 5;

                    const percentage = (scoreNumValue / maxScore) * 100;

                    // Calculer la couleur selon la valeur du score
                    // Score entre 0 et 20
                    let color;
                    if (scoreNumValue <= 4) {
                        color = 'rgba(244, 67, 54, 0.8)'; // Rouge
                    } else {
                        const ratio = (scoreNumValue - 4) / 16; // 4 √† 20
                        const r = Math.round(244 + (139 - 244) * ratio);
                        const g = Math.round(67 + (195 - 67) * ratio);
                        const b = Math.round(54 + (74 - 54) * ratio);
                        color = `rgba(${r}, ${g}, ${b}, 0.7)`;
                    }

                    // Mettre √† jour la barre
                    const bar = scoreTd.querySelector('.bar');
                    if (bar) {
                        bar.style.width = percentage + '%';
                        bar.style.backgroundColor = color;
                    }

                    // Mettre √† jour le texte
                    const cellValue = scoreTd.querySelector('.cell-value');
                    if (cellValue) {
                        const commentIcon = cellValue.querySelector('.comment-icon');
                        if (commentIcon) {
                            cellValue.childNodes[0].textContent = scoreValue;
                        } else {
                            cellValue.textContent = scoreValue;
                        }
                    }
                }
            });
        }

        // Fonction pour recalculer les valeurs des coefficients
        function updateCoefficientValues() {
            const coefficients = document.querySelectorAll('.coefficient');

            coefficients.forEach(coef => {
                const icons = coef.querySelectorAll('.weight-icon');
                const count = icons.length;
                const value = count / 10;
                const valueSpan = coef.querySelector('.coef-value');
                if (valueSpan) {
                    valueSpan.textContent = value === 1 ? '1' : value.toFixed(1);
                }
            });

            updateScoreColumn();
        }

        // Variable pour stocker l'ic√¥ne en cours de glissement
        let draggedIcon = null;

        // Initialiser le drag-and-drop pour les ic√¥nes
        function initializeDragAndDrop() {
            const containers = document.querySelectorAll('.coefficient-content');
            const icons = document.querySelectorAll('.weight-icon');

            icons.forEach(icon => {
                icon.setAttribute('draggable', 'true');
                icon.style.cursor = 'grab';

                icon.ondragstart = (e) => {
                    draggedIcon = e.target;
                    e.dataTransfer.effectAllowed = 'move';
                    e.target.style.opacity = '0.5';
                };

                icon.ondragend = (e) => {
                    e.target.style.opacity = '1';
                };
            });

            containers.forEach(container => {
                container.ondragover = (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    container.classList.add('drag-over');
                };

                container.ondragleave = (e) => {
                    container.classList.remove('drag-over');
                };

                container.ondrop = (e) => {
                    e.preventDefault();
                    container.classList.remove('drag-over');

                    if (draggedIcon && draggedIcon.parentNode !== container) {
                        container.appendChild(draggedIcon);
                        updateCoefficientValues();
                    }

                    draggedIcon = null;
                };
            });
        }

        // Initialiser le drag-and-drop au chargement
        setTimeout(() => {
            initializeDragAndDrop();
        }, 500);
    </script>
